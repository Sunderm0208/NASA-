<DOCTYPE html>
     
<html> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<head> 
   <style>
       #demo{
           color: red;

       }
   </style>
</head> 
<body> 
    <input type="button" onclick="timing()" value="计时开始" />
     <h1> Time passed: <span id="demo">0 s</span>  </h1>
    <script>
        function timing(){
            var Obody=document.getElementById("demo");
            var i=0
            setInterval(updateNum,1000)
            updateNum();

            function updateNum(){
                var j=i++;
                Obody.innerHTML=j+"s";
            }
        }
    </script>

    
</body> 
</html>
